<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Product {
            constructor(nama, harga, stock){
                this.nama = nama;
                this.harga = harga;
                this.stock = stock;
            }

            getNama() {
                return this.nama;
            }
            getHarga() {
                return this.harga;
            }
            getStock() {
                return this.stock;
            }

            kurangiStock(jumlah) {
                if(jumlah > this.stock){
                    console.log('Stock tidak mencukupi');
                } else {
                    this.stock -= jumlah;
                }
            }
            
            toString() {
                return `Nama: ${this.nama}, Harga: ${this.harga}, Stock: ${this.stock}`;
            }
        }
        class PaymentMethod {
            bayar(jumlah) {
                throw new Error(`Subclass Harus Mengimplementasikan Method ini!`);
            }
        }
            class CreditCard extends PaymentMethod {
                bayar(jumlah) {
                    console.log(`Pembayaran ${jumlah} menggunakan Credit Card`);
                }
            }
            class Paypal extends PaymentMethod {
                bayar(jumlah) {
                    console.log(`Pembayaran ${jumlah} menggunakan Paypal`);
                }
            }
            class BankTransfer extends PaymentMethod {
                bayar(jumlah) {
                    console.log(`Pembayaran ${jumlah} menggunakan Bank Transfer`);
                }
            }

        function main() {
            const produk = new Product("Kipas Angin", 150000, 10);
            console.log(produk.toString());

            const jumlahBeli = 7;

            produk.kurangiStock(jumlahBeli);
            console.log(`Stock setelah Pembelian: ${produk.getStock()}`);

            const metodePembayaran = new BankTransfer();
            const totalHarga = produk.getHarga() * jumlahBeli;
            metodePembayaran.bayar(totalHarga);

            console.log(`Total Harga yang harus dibayarkan: ${totalHarga}`);
        }

        main();
    </script>
</body>
</html>
